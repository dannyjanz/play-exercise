@(employees: Seq[Employee])

@main("List of Employees") {

    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
        </tr>

        @for(employee <- employees) {

            <tr>
                <td>@employee.id</td>
                <td>@employee.firstName</td>
                <td>@employee.lastName</td>
                <td>@employee.jobTitle</td>
            </tr>

        }

    </table>

}
